
<div id="login" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-close"></button>
			<div class="popup__text">
				<section class="page__preview preview">
					<div class="preview__container">
						<div class="preview__body">
							<div class="preview__content">
								<div class="preview__zero">
									<img src="@img/preview/zero.png" alt="Zero percent">
								</div>
								<div class="preview__text">
									<h1 class="preview__title">
										<p>на ввод</p>
										<p>средств</p>
									</h1>
									<button type="button" class="preview__button button">НАЧАТЬ</button>
								</div>
							</div>
							<div id="preview" class="preview__image">
								<img class="preview__rocket" src="@img/preview/rocket.png" alt="rocket">
								<img class="preview__rocket-m" src="@img/preview/rocket-m.png" alt="rocket">
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
